<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <header>
    Rock Paper Scissors
  </header>

  <main>
    <div class="option">
      <button class="userChoice" id=0>✊</button>
      <button class="userChoice" id=1>✋</button>
      <button class="userChoice" id=2>✌</button>
    </div>
    <div class="scoreboard">
      <div class="score">
        <p class="userScore">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p class="compScore">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="result">
      Pick your move
    </div>
  </main>
  
  <script src="script.js"></script>
</body>

</html>
