<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Currency converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <div class="container">
    <h2 class="header">Currency conveter</h2>
    <form>
      <div class="amount">
        <p>Enter Amount</p>
        <input type="number" min=1 value=100>
      </div>
      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img class="from-img" src="https://flagsapi.com/US/flat/64.png">
            <select id="#from" name="from">
            </select>
          </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img class="to-img" src="https://flagsapi.com/IN/flat/64.png">
            <select id='#to' name="to">
            </select>
          </div>
        </div>
      </div>
      <div class="msg">1USD = 80INR</div>
      <button>get exchange rate</button>
    </form>
  </div>
  
  <script src="currency.js"></script>
  <script src="script.js"></script>
</body>
</html>
